<svg viewBox="0 0 512 460" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#003322;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#001111;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Container Background -->
  <rect x="0" y="0" width="512" height="460" fill="url(#backgroundGradient)" rx="30"/>
  
  <!-- Central Focus Area - Laptop perfectly centered -->
  <g transform="translate(256, 136)">
    <!-- Laptop Design - Centered and Proportioned -->
    <g transform="translate(-90, -65)">
      <!-- Laptop Base -->
      <rect x="0" y="98" width="180" height="28" rx="14" fill="#1a1a1a" stroke="#00ff88" stroke-width="2"/>
      <!-- Laptop Screen -->
      <rect x="20" y="0" width="140" height="105" rx="6" fill="#0d0d0d" stroke="#00ff88" stroke-width="2"/>
      <!-- Screen Content -->
      <rect x="25" y="6" width="130" height="93" rx="3" fill="url(#screenGlow)"/>
      
      <!-- Terminal-like content - Better spacing -->
      <g opacity="0.9">
        <text x="32" y="24" font-family="'Courier New', monospace" font-size="8" fill="#ffffff">&gt; MacBuds_init</text>
        <line x1="32" y1="33" x2="120" y2="33" stroke="#00ff88" stroke-width="1.5" opacity="0.8"/>
        <line x1="32" y1="42" x2="80" y2="42" stroke="#00ff88" stroke-width="1.5" opacity="0.6"/>
        <line x1="32" y1="51" x2="130" y2="51" stroke="#00ff88" stroke-width="1.5" opacity="0.7"/>
        <line x1="32" y1="60" x2="65" y2="60" stroke="#00ff88" stroke-width="1.5" opacity="0.5"/>
        <line x1="32" y1="69" x2="110" y2="69" stroke="#00ff88" stroke-width="1.5" opacity="0.6"/>
        
        <!-- Animated Cursor -->
        <rect x="115" y="67" width="1.5" height="8" fill="#00ff88">
          <animate attributeName="opacity" values="1;0.2;1" dur="1.2s" repeatCount="indefinite"/>
        </rect>
      </g>
      
      <!-- Laptop hinge detail -->
      <rect x="20" y="103" width="140" height="3" rx="1.5" fill="#333" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Refined Circuit Pattern - Better positioned -->
  <g transform="translate(103, 119)" opacity="0.4">
    <path d="M0 0 L29 0 L29 14 L58 14" stroke="#00ff88" stroke-width="1.5" fill="none"/>
    <path d="M0 24 L19 24 L19 38 L48 38" stroke="#00ff88" stroke-width="1.5" fill="none"/>
    <circle cx="29" cy="0" r="2" fill="#00ff88"/>
    <circle cx="29" cy="14" r="1.5" fill="#00ff88"/>
    <circle cx="19" cy="24" r="1.5" fill="#00ff88"/>
  </g>
  
  <g transform="translate(354, 119)" opacity="0.4">
    <path d="M0 14 L29 14 L29 0 L58 0" stroke="#00ff88" stroke-width="1.5" fill="none"/>
    <path d="M0 38 L19 38 L19 24 L48 24" stroke="#00ff88" stroke-width="1.5" fill="none"/>
    <circle cx="29" cy="14" r="2" fill="#00ff88"/>
    <circle cx="29" cy="0" r="1.5" fill="#00ff88"/>
    <circle cx="19" cy="38" r="1.5" fill="#00ff88"/>
  </g>
  
  <!-- MacBuds Text - Better Typography -->
  <g transform="translate(256, 253)">
    <text text-anchor="middle" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="46" font-weight="700" letter-spacing="-1px">
      <tspan fill="#ffffff">Mac</tspan><tspan fill="url(#greenGradient)" filter="url(#glow)">Buds</tspan>
    </text>
  </g>
  
  <!-- Updated Tagline --> 
  <text x="256" y="278" text-anchor="middle" font-family="'SF Mono', 'Courier New', monospace" font-size="14" fill="#00cc6a" opacity="0.9" letter-spacing="0.5px">
    To help mac admins
  </text>
  
  <!-- Subtle Background Pattern -->
  <g opacity="0.3">
    <text x="40" y="58" font-family="'SF Mono', monospace" font-size="9" fill="#00ff88">0101</text>
    <text x="450" y="58" font-family="'SF Mono', monospace" font-size="8" fill="#00ff88">1010</text>
    <text x="40" y="375" font-family="'SF Mono', monospace" font-size="10" fill="#00ff88">0110</text>
    <text x="450" y="375" font-family="'SF Mono', monospace" font-size="9" fill="#00ff88">0011</text>
  </g>
  
  <!-- Minimal Geometric Accents -->
  <g transform="translate(77, 325)" opacity="0.3">
    <rect x="0" y="0" width="10" height="10" fill="none" stroke="#00ff88" stroke-width="1"/>
    <rect x="16" y="5" width="8" height="8" fill="none" stroke="#00ff88" stroke-width="1"/>
    <line x1="10" y1="5" x2="16" y2="9" stroke="#00ff88" stroke-width="1"/>
  </g>
  
  <g transform="translate(416, 325)" opacity="0.3">
    <rect x="0" y="0" width="10" height="10" fill="none" stroke="#00ff88" stroke-width="1"/>
    <rect x="16" y="5" width="8" height="8" fill="none" stroke="#00ff88" stroke-width="1"/>
    <line x1="10" y1="5" x2="16" y2="9" stroke="#00ff88" stroke-width="1"/>
  </g>
  
  <!-- Status Indicator - Moved to top right of green line -->
  <g transform="translate(373, 55)">
    <circle cx="0" cy="0" r="3" fill="#00ff88" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <text x="8" y="3" text-anchor="start" font-family="'SF Mono', monospace" font-size="9" fill="#00cc6a" opacity="0.9">online</text>
  </g>
  
  <!-- Corner accent lines -->
  <g opacity="0.8">
    <!-- Top-left corner -->
    <line x1="32" y1="32" x2="64" y2="32" stroke="#00ff88" stroke-width="2"/>
    <line x1="32" y1="32" x2="32" y2="64" stroke="#00ff88" stroke-width="2"/>
    
    <!-- Top-right corner -->
    <line x1="448" y1="32" x2="480" y2="32" stroke="#00ff88" stroke-width="2"/>
    <line x1="480" y1="32" x2="480" y2="64" stroke="#00ff88" stroke-width="2"/>
    
    <!-- Bottom-left corner -->
    <line x1="32" y1="364" x2="32" y2="396" stroke="#00ff88" stroke-width="2"/>
    <line x1="32" y1="396" x2="64" y2="396" stroke="#00ff88" stroke-width="2"/>
    
    <!-- Bottom-right corner -->
    <line x1="480" y1="364" x2="480" y2="396" stroke="#00ff88" stroke-width="2"/>
    <line x1="448" y1="396" x2="480" y2="396" stroke="#00ff88" stroke-width="2"/>
  </g>
  
  <!-- Additional decorative elements in the lower space -->
  <g transform="translate(256, 340)" opacity="0.7">
    <!-- Central connection line -->
    <line x1="-80" y1="0" x2="80" y2="0" stroke="#00ff88" stroke-width="1" stroke-dasharray="3,2"/>
    
    <!-- Side nodes -->
    <circle cx="-80" cy="0" r="2" fill="#00ff88"/>
    <circle cx="80" cy="0" r="2" fill="#00ff88"/>
    <circle cx="0" cy="0" r="1.5" fill="#00ff88"/>
  </g>
  
  <!-- Bottom info text -->
  <text x="256" y="335" text-anchor="middle" font-family="'SF Mono', 'Courier New', monospace" font-size="10" fill="#00cc6a" opacity="0.8" letter-spacing="1px">
    ADMIN TOOLKIT READY
  </text>
</svg>
