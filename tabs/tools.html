<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacBuds - To help mac admins</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'JetBrains Mono', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0e0a 0%, #000000 100%);
            color: #00ff41;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .terminal-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .terminal-window {
            background: #001100;
            border-radius: 12px;
            border: 2px solid #00ff41;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.4), 0 20px 40px rgba(0, 0, 0, 0.5);
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .terminal-header {
            background: #0d1b0d;
            padding: 16px 20px;
            border-bottom: 2px solid #00ff41;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .terminal-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .terminal-buttons {
            display: flex;
            gap: 8px;
        }
        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .btn-close { background: #ff4444; }
        .btn-minimize { background: #ffaa00; }
        .btn-maximize { background: #00ff41; }
        .terminal-title {
            font-size: 13px;
            color: #55ff55;
            font-weight: 500;
        }
        .terminal-content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            background: #0a0e0a;
            position: relative;
        }
        .status-bar {
            background: #0d1b0d;
            border-top: 2px solid #00ff41;
            padding: 8px 16px;
            font-size: 11px;
            color: #55ff55;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-left {
            display: flex;
            gap: 16px;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #00ff41;
            box-shadow: 0 0 5px #00ff41;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 5px #00ff41; }
            50% { box-shadow: 0 0 15px #00ff41, 0 0 25px #00ff41; }
            100% { box-shadow: 0 0 5px #00ff41; }
        }
        .github-link {
            color: #55ff55;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .github-link:hover {
            color: #00ff41;
            text-decoration: underline;
        }
        .tools-btn {
            background: #0d1b0d;
            color: #00ff41;
            border: 2px solid #00ff41;
            border-radius: 12px;
            padding: 20px 60px;
            font-size: 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3), 0 0 20px rgba(0, 255, 65, 0.1) inset;
        }
        .tools-btn:hover {
            background: #112211;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5), 0 0 30px rgba(0, 255, 65, 0.2) inset;
        }
        .timer-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0e0a 0%, #000000 100%);
            z-index: 10000;
            cursor: none;
        }
        .timer-overlay.active {
            display: flex;
        }
        
        /* Terminal window styling for fullscreen timer */
        .timer-terminal-window {
            background: #001100;
            border-radius: 12px;
            border: 2px solid #00ff41;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.4), 0 20px 40px rgba(0, 0, 0, 0.5);
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .timer-terminal-header {
            background: #0d1b0d;
            padding: 16px 20px;
            border-bottom: 2px solid #00ff41;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .timer-terminal-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            background: #0a0e0a;
            position: relative;
        }
        
        .timer-terminal-status {
            background: #0d1b0d;
            border-top: 2px solid #00ff41;
            padding: 8px 16px;
            font-size: 11px;
            color: #55ff55;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .timer-display {
            color: #00ff41;
            font-size: clamp(4rem, 12vw, 8rem);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            margin-bottom: 48px;
            text-shadow: 
                0 0 20px #00ff41,
                0 0 40px #00ff41,
                0 0 60px #00ff41,
                0 0 80px #00ff41;
            animation: matrix-glow 2s ease-in-out infinite alternate;
            letter-spacing: 0.1em;
            text-align: center;
            background: linear-gradient(45deg, #00ff41, #33ff33, #00ff41);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: matrix-glow 2s ease-in-out infinite alternate, gradient-shift 3s ease-in-out infinite;
        }
        
        @keyframes matrix-glow {
            from { 
                text-shadow: 
                    0 0 20px #00ff41,
                    0 0 40px #00ff41,
                    0 0 60px #00ff41;
            }
            to { 
                text-shadow: 
                    0 0 30px #00ff41,
                    0 0 60px #00ff41,
                    0 0 90px #00ff41,
                    0 0 120px #00ff41;
            }
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .timer-controls {
            display: flex;
            gap: 32px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .timer-overlay:hover .timer-controls {
            opacity: 1;
        }
        
        .timer-info {
            position: absolute;
            top: 50px;
            left: 50px;
            color: #55ff55;
            font-size: 1.2rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .timer-overlay:hover .timer-info {
            opacity: 1;
        }
        
        .timer-instructions {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #77ff77;
            font-size: 1rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .timer-overlay:hover .timer-instructions {
            opacity: 1;
        }
        
        .wake-lock-status {
            color: #55ff55;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .timer-overlay:hover .wake-lock-status {
            opacity: 1;
        }
        
        .wake-lock-active {
            color: #00ff41;
        }
        
        .wake-lock-inactive {
            color: #ff4444;
        }
        
        /* Fullscreen styles */
        .timer-overlay:-webkit-full-screen {
            background: linear-gradient(135deg, #000000 0%, #0a0e0a 100%);
        }
        .timer-overlay:-moz-full-screen {
            background: linear-gradient(135deg, #000000 0%, #0a0e0a 100%);
        }
        .timer-overlay:fullscreen {
            background: linear-gradient(135deg, #000000 0%, #0a0e0a 100%);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .timer-display {
                font-size: clamp(2.5rem, 10vw, 6rem);
                margin-bottom: 32px;
            }
            .timer-info,
            .wake-lock-status {
                font-size: 1rem;
                top: 30px;
            }
            .timer-info {
                left: 30px;
            }
            .wake-lock-status {
                right: 30px;
            }
            .timer-instructions {
                font-size: 0.9rem;
                bottom: 30px;
            }
            .timer-controls {
                gap: 20px;
            }
            .tools-btn {
                padding: 15px 40px;
                font-size: 1.2rem;
            }
        }
        
        /* Hidden video for sleep prevention */
        .sleep-prevention-video {
            position: absolute;
            top: -1000px;
            left: -1000px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-left">
                    <div class="terminal-buttons">
                        <div class="terminal-btn btn-close"></div>
                        <div class="terminal-btn btn-minimize"></div>
                        <div class="terminal-btn btn-maximize"></div>
                    </div>
                    <div class="terminal-title">macadmin@macbuds — zsh — 80×24</div>
                </div>
            </div>
            <div class="terminal-content-wrapper">
                <button class="tools-btn" id="startTimerBtn">
                    <i class="fas fa-clock"></i> Start Timer
                </button>
            </div>
            <div class="status-bar">
                <div class="status-left">
                    <div class="status-item">
                        <div class="status-dot"></div>
                        <span>Connected</span>
                    </div>
                    <div class="status-item">
                        <i class="fab fa-github" style="font-size: 10px;"></i>
                        <a href="https://github.com/macbuds" class="github-link">macbuds</a>
                    </div>
                </div>
                <div class="status-right">
                    <span>© 2025 MacBuds</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Timer Overlay with Terminal Styling -->
    <div class="timer-overlay" id="timerOverlay">
        <div class="timer-terminal-window">
            <div class="timer-terminal-header">
                <div class="terminal-left">
                    <div class="terminal-buttons">
                        <div class="terminal-btn btn-close"></div>
                        <div class="terminal-btn btn-minimize"></div>
                        <div class="terminal-btn btn-maximize"></div>
                    </div>
                    <div class="terminal-title">macadmin@macbuds — zsh — 80×24</div>
                </div>
                <div class="wake-lock-status" id="wakeLockStatus">Sleep Prevention: Inactive</div>
            </div>
            <div class="timer-terminal-content">
                <div class="timer-display" id="timerDisplay">00:00:00</div>
                <div class="timer-controls">
                    <button class="tools-btn" id="stopTimerBtn">
                        <i class="fas fa-stop"></i> Stop & Exit

            <div class="timer-terminal-status">

                    <div class="status-item">

                        <span>Sleep Prevention Active</span>
                    </div>
                </div>
                <div class="status-right">
                    <span>© 2025 MacBuds</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden video for sleep prevention -->
    <video class="sleep-prevention-video" id="sleepPreventionVideo" muted loop>
        <source src="data:video/mp4;base64,AAAAIGZ0eXBpc29tAAACAGlzb21pc28yYXZjMW1wNDEAAAAIZnJlZQAAAM5tZGF0AAACrwYF//+p3EXpvebZSLeWLNgg2SPu73gyNjQgLSBjb3JlIDE2MyByMzA2MCA1ZGI2YWE2IC0gSC4yNjQvTVBFRy00IEFWQyBjb2RlYyAtIENvcHlsZWZ0IDIwMDMtMjAyMSAtIGh0dHA6Ly93d3cudmlkZW9sYW4ub3JnL3gyNjQuaHRtbCAtIG9wdGlvbnM6IGNhYmFjPTEgcmVmPTMgZGVibG9jaz0xOjA6MCBhbmFseXNlPTB4MzoweDExMyBtZT1oZXggc3VibWU9NyBwc3k9MSBwc3lfcmQ9MS4wMDowLjAwIG1peGVkX3JlZj0xIG1lX3JhbmdlPTE2IGNocm9tYV9tZT0xIHRyZWxsaXM9MSA4eDhkY3Q9MSBjcW09MCBkZWFkem9uZT0yMSwxMSBmYXN0X3Bza2lwPTEgY2hyb21hX3FwX29mZnNldD0tMiB0aHJlYWRzPTEgbG9va2FoZWFkX3RocmVhZHM9MSBzbGljZWRfdGhyZWFkcz0wIG5yPTAgZGVjaW1hdGU9MSBpbnRlcmxhY2VkPTAgYmx1cmF5X2NvbXBhdD0wIGNvbnN0cmFpbmVkX2ludHJhPTAgYnVyYW1lcz0xIGNyZj0yMy4wIHFwPTAgaXBfcmF0aW89MS40MCAqPV8=" type="video/mp4">
    </video>

    <script>
        let timerInterval, timerStart, wakeLock = null;
        let sleepPreventionInterval, videoPlayInterval, keyboardSimulationInterval;
        let audioContext, oscillator;
        
        const startTimerBtn = document.getElementById('startTimerBtn');
        const timerOverlay = document.getElementById('timerOverlay');
        const timerDisplay = document.getElementById('timerDisplay');
        const stopTimerBtn = document.getElementById('stopTimerBtn');
        const wakeLockStatus = document.getElementById('wakeLockStatus');
        const sleepPreventionVideo = document.getElementById('sleepPreventionVideo');

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const h = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            const m = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            const s = String(totalSeconds % 60).padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        // Create a minimal video data URL for sleep prevention
        function createSleepPreventionVideo() {
            const canvas = document.createElement('canvas');
            canvas.width = 1;
            canvas.height = 1;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, 1, 1);
            
            const stream = canvas.captureStream(1);
            sleepPreventionVideo.srcObject = stream;
            sleepPreventionVideo.play().catch(e => console.log('Video play failed:', e));
        }

        // Enhanced sleep prevention techniques
        function startSleepPrevention() {
            let counter = 0;
            
            // Method 1: Continuous video playback
            createSleepPreventionVideo();
            
            // Method 2: Periodic invisible mouse movements
            sleepPreventionInterval = setInterval(() => {
                // Create multiple types of events
                const events = [
                    new MouseEvent('mousemove', {
                        view: window,
                        bubbles: true,
                        cancelable: true,
                        clientX: Math.random() * 10,
                        clientY: Math.random() * 10
                    }),
                    new KeyboardEvent('keydown', {
                        key: 'F15', // F15 key rarely used, won't interfere
                        bubbles: true,
                        cancelable: true
                    }),
                    new Event('scroll', { bubbles: true })
                ];
                
                events.forEach(event => {
                    document.dispatchEvent(event);
                });
                
                counter++;
                if (counter % 10 === 0) {
                    console.log('Sleep prevention active:', counter);
                }
            }, 5000); // Every 5 seconds
            
            // Method 3: Rapid video restart
            videoPlayInterval = setInterval(() => {
                if (sleepPreventionVideo.paused) {
                    sleepPreventionVideo.play().catch(e => console.log('Video restart failed:', e));
                }
                // Force video to restart
                sleepPreventionVideo.currentTime = 0;
            }, 10000); // Every 10 seconds
            
            // Method 4: Audio context to prevent audio sleep
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Inaudible frequency
                oscillator.frequency.setValueAtTime(20000, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.001, audioContext.currentTime);
                
                oscillator.start();
                console.log('Audio context created for sleep prevention');
            } catch (e) {
                console.log('Audio context creation failed:', e);
            }
            
            // Method 5: Keyboard simulation
            keyboardSimulationInterval = setInterval(() => {
                const keyEvent = new KeyboardEvent('keypress', {
                    key: 'F24', // F24 key rarely used
                    bubbles: true,
                    cancelable: true
                });
                document.dispatchEvent(keyEvent);
            }, 15000); // Every 15 seconds
            
            // Method 6: Page focus and blur simulation
            setInterval(() => {
                window.dispatchEvent(new Event('focus'));
                setTimeout(() => {
                    window.dispatchEvent(new Event('blur'));
                }, 100);
            }, 30000); // Every 30 seconds
        }

        function stopSleepPrevention() {
            // Clear all intervals
            if (sleepPreventionInterval) {
                clearInterval(sleepPreventionInterval);
                sleepPreventionInterval = null;
            }
            
            if (videoPlayInterval) {
                clearInterval(videoPlayInterval);
                videoPlayInterval = null;
            }
            
            if (keyboardSimulationInterval) {
                clearInterval(keyboardSimulationInterval);
                keyboardSimulationInterval = null;
            }
            
            // Stop video
            if (sleepPreventionVideo.srcObject) {
                sleepPreventionVideo.srcObject.getTracks().forEach(track => track.stop());
                sleepPreventionVideo.srcObject = null;
            }
            
            // Stop audio
            if (oscillator) {
                oscillator.stop();
                oscillator = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
        }

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLockStatus.textContent = 'Sleep Prevention: Wake Lock Active';
                    wakeLockStatus.className = 'wake-lock-status wake-lock-active';
                    console.log('Wake lock activated');
                    
                    wakeLock.addEventListener('release', () => {
                        wakeLockStatus.textContent = 'Sleep Prevention: Wake Lock Released';
                        wakeLockStatus.className = 'wake-lock-status wake-lock-inactive';
                        console.log('Wake lock released');
                    });
                } else {
                    wakeLockStatus.textContent = 'Sleep Prevention: Manual Mode';
                    wakeLockStatus.className = 'wake-lock-status wake-lock-active';
                    console.log('Wake Lock API not supported, using manual prevention');
                }
            } catch (err) {
                wakeLockStatus.textContent = 'Sleep Prevention: Manual Mode';
                wakeLockStatus.className = 'wake-lock-status wake-lock-active';
                console.error('Wake lock failed, using manual prevention:', err);
            }
        }

        function releaseWakeLock() {
            if (wakeLock) {
                wakeLock.release();
                wakeLock = null;
            }
        }

        async function enterFullscreen() {
            try {
                if (timerOverlay.requestFullscreen) {
                    await timerOverlay.requestFullscreen();
                } else if (timerOverlay.webkitRequestFullscreen) {
                    await timerOverlay.webkitRequestFullscreen();
                } else if (timerOverlay.msRequestFullscreen) {
                    await timerOverlay.msRequestFullscreen();
                }
            } catch (err) {
                console.error('Fullscreen failed:', err);
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        async function startTimer() {
            try {
                timerStart = Date.now();
                timerDisplay.textContent = '00:00:00';
                timerOverlay.classList.add('active');
                
                // Hide cursor and prevent scrolling
                document.body.style.overflow = 'hidden';
                document.body.style.cursor = 'none';
                
                // Enter fullscreen
                await enterFullscreen();
                
                // Start aggressive sleep prevention
                startSleepPrevention();
                
                // Request wake lock
                await requestWakeLock();
                
                // Start the timer
                timerInterval = setInterval(() => {
                    const elapsed = Date.now() - timerStart;
                    timerDisplay.textContent = formatTime(elapsed);
                }, 100); // Update every 100ms for smoother display
                
                console.log('Timer started successfully');
            } catch (error) {
                console.error('Error starting timer:', error);
            }
        }

        function stopTimer() {
            try {
                // Clear timer interval
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                // Stop sleep prevention
                stopSleepPrevention();
                
                // Release wake lock
                releaseWakeLock();
                
                // Exit fullscreen
                exitFullscreen();
                
                // Hide timer overlay
                timerOverlay.classList.remove('active');
                
                // Restore normal cursor and scrolling
                document.body.style.overflow = '';
                document.body.style.cursor = '';
                
                // Reset status
                wakeLockStatus.textContent = 'Sleep Prevention: Inactive';
                wakeLockStatus.className = 'wake-lock-status wake-lock-inactive';
                
                console.log('Timer stopped successfully');
            } catch (error) {
                console.error('Error stopping timer:', error);
            }
        }

        // Event listeners
        startTimerBtn.addEventListener('click', startTimer);
        stopTimerBtn.addEventListener('click', stopTimer);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (timerOverlay.classList.contains('active')) {
                if (e.key === 'Escape' || e.key === 'Esc') {
                    e.preventDefault();
                    stopTimer();
                }
            }
        });

        // Handle visibility change
        document.addEventListener('visibilitychange', async () => {
            if (timerOverlay.classList.contains('active') && !document.hidden) {
                await requestWakeLock();
                startSleepPrevention();
            }
        });

        // Prevent accidental closing
        window.addEventListener('beforeunload', (e) => {
            if (timerOverlay.classList.contains('active')) {
                e.preventDefault();
                e.returnValue = 'Timer is running. Are you sure you want to leave?';
            }
        });

        // Handle fullscreen change
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement && timerOverlay.classList.contains('active')) {
                setTimeout(() => {
                    if (timerOverlay.classList.contains('active')) {
                        enterFullscreen();
                    }
                }, 1000);
            }
        });

        // Page focus management
        window.addEventListener('focus', () => {
            if (timerOverlay.classList.contains('active')) {
                requestWakeLock();
            }
        });

        window.addEventListener('blur', () => {
            if (timerOverlay.classList.contains('active')) {
                // Immediately try to regain focus
                setTimeout(() => {
                    window.focus();
                }, 100);
            }
        });

        // Initialize
        console.log('MacBuds Timer initialized');
    </script>
</body>
